name: CI

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Install dependencies
      run: sudo apt-get install -qq fuse3 libssl-dev libfuse-dev

    - name: Build
      run: go build ./...

    - name: Build example
      run: make example

    - name: Test
      run: go test -v ./...
